<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layouts/_mainLayout">

<div layout:fragment="content">
    <h1>Editar Reporte</h1>
    <form th:action="@{/reportes/save}" th:object="${reporte}" method="post">
        <input type="hidden" th:field="*{id}">
        <input type="hidden" th:field="*{generadoPor}" />

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="tipo">Tipo de Reporte</label>
                    <input type="text" class="form-control" th:field="*{tipo}" id="tipo" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="generadoPor">Generado Por</label>
                    <input type="text" class="form-control" th:field="*{generadoPor}" id="generadoPor">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="fechaGenerado">Fecha de Generaci√≥n</label>
                    <input type="text" class="form-control" th:field="*{fechaGenerado}" id="fechaGenerado" readonly>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="contenido">Contenido</label>
                    <textarea class="form-control" th:field="*{contenido}" id="contenido" rows="5" required></textarea>
                </div>
            </div>
        </div>

        <hr>
        <button type="submit" class="btn btn-primary">Guardar cambios</button>
        <a th:href="@{/reportes}" class="btn btn-secondary">Regresar</a>
    </form>
</div>

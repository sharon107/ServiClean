<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/_mainLayout}">
<head>
    <meta charset="UTF-8">
    <title>Crear Nuevo Rol</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body class="bg-gray-50 min-h-screen">
<div layout:fragment="content" class="max-w-4xl mx-auto py-8 px-4">

    <!-- Header -->
    <div class="mb-8">
        <div class="flex items-center gap-3 mb-2">
            <div class="w-12 h-12 bg-purple-100 rounded-lg flex items-center justify-center">
                <i class="fas fa-user-plus text-purple-600 text-lg"></i>
            </div>
            <h1 class="text-3xl font-bold text-gray-900">Crear Nuevo Rol</h1>
        </div>
        <p class="text-gray-600">Define un nuevo rol dentro del sistema</p>
    </div>

    <!-- Formulario -->
    <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
        <div class="px-8 py-6 border-b border-gray-100">
            <h2 class="text-xl font-semibold text-gray-900 flex items-center gap-2">
                <i class="fas fa-cog text-gray-500"></i>
                Informaci칩n del Rol
            </h2>
        </div>

        <form th:action="@{/roles/save}" th:object="${rol}" method="post" class="px-8 py-6 space-y-6">
            <!-- ID (oculto) -->
            <input type="hidden" th:field="*{id}">

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Nombre -->
                <div class="md:col-span-1">
                    <label for="nombre" class="block text-sm font-medium text-gray-700 mb-2">
                        Nombre del Rol <span class="text-red-500">*</span>
                    </label>
                    <div class="relative">
                        <input type="text" id="nombre" th:field="*{nombre}" placeholder="Ej: Administrador, Editor"
                               required
                               class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-purple-500
                                      focus:border-transparent transition-all duration-200
                                      placeholder-gray-400 border-gray-300">
                        <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                            <i class="fas fa-tag text-gray-400"></i>
                        </div>
                    </div>
                    <p th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"
                       class="text-red-600 text-sm mt-1 flex items-center gap-1">
                        <i class="fas fa-exclamation-circle"></i>
                        <span></span>
                    </p>
                </div>

                <!-- Descripci칩n -->
                <div class="md:col-span-1">
                    <label for="descripcion" class="block text-sm font-medium text-gray-700 mb-2">
                        Descripci칩n <span class="text-red-500">*</span>
                    </label>
                    <textarea id="descripcion" th:field="*{descripcion}" rows="3"
                              required
                              class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-purple-500
                                     focus:border-transparent transition-all duration-200 placeholder-gray-400 resize-none"
                              placeholder="Describe las responsabilidades de este rol..."></textarea>
                    <p th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}"
                       class="text-red-600 text-sm mt-1 flex items-center gap-1">
                        <i class="fas fa-exclamation-circle"></i>
                        <span></span>
                    </p>
                </div>
            </div>

            <!-- Estado -->
            <div>
                <label for="estado" class="block text-sm font-medium text-gray-700 mb-2">Estado <span class="text-red-500">*</span></label>
                <select id="estado" th:field="*{estado}" required
                        class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-purple-500
                               focus:border-transparent transition-all duration-200 border-gray-300">
                    <option value="" disabled selected>Seleccione un estado</option>
                    <option th:value="true" th:text="'Activo'"></option>
                    <option th:value="false" th:text="'Inactivo'"></option>
                </select>
                <p th:if="${#fields.hasErrors('estado')}" th:errors="*{estado}"
                   class="text-red-600 text-sm mt-1 flex items-center gap-1">
                    <i class="fas fa-exclamation-circle"></i>
                    <span></span>
                </p>
            </div>

            <!-- Fechas autom치ticas (ocultas) -->
            <input type="hidden" th:field="*{fechaCreacion}">
            <input type="hidden" th:field="*{fechaEdicion}">

            <!-- Botones -->
            <div class="flex items-center justify-between pt-6 border-t border-gray-100">
                <a th:href="@{/roles}" class="inline-flex items-center gap-2 px-4 py-2 text-gray-600 hover:text-gray-800
                transition-colors">
                    <i class="fas fa-arrow-left"></i> Regresar </a>
                <div class="flex gap-3">
                    <button type="button" th:onclick="|window.location='@{/roles}'|"
                            class="px-6 py-3 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-all
                             duration-200 font-medium">
                        Cancelar </button>
                    <button type="submit"
                            class="px-8 py-3 bg-purple-600 text-white rounded-lg hover:bg-purple-700
                                   transition-all duration-200 font-medium shadow-sm flex items-center gap-2">
                        <i class="fas fa-save"></i> Guardar Rol
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>

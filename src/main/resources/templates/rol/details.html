<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/_mainLayout}">
<head>
    <meta charset="UTF-8">
    <title>Detalles del Rol</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600;700&family=Open+Sans:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Open Sans', sans-serif; }
        h1, h2, h3, h4, h5, h6 { font-family: 'Work Sans', sans-serif; }
    </style>
</head>

<body class="bg-gray-50 min-h-screen">
<div layout:fragment="content" class="max-w-4xl mx-auto py-8 px-4">

    <!-- Header -->
    <div class="mb-8">
        <div class="flex items-center gap-3 mb-2">
            <div class="w-10 h-10 bg-blue-100 rounded-lg flex items-center justify-center">
                <i class="fas fa-user-shield text-blue-600"></i>
            </div>
            <h1 class="text-3xl font-bold text-gray-900">Detalles del Rol</h1>
        </div>
        <p class="text-gray-600">Información completa sobre este rol en el sistema</p>
    </div>

    <!-- Tarjeta de Información General -->
    <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden mb-6">
        <div class="px-8 py-6 border-b border-gray-100 flex items-center justify-between">
            <h2 class="text-xl font-semibold text-gray-900 flex items-center gap-2">
                <i class="fas fa-info-circle text-gray-500"></i>
                Información General
            </h2>
            <!-- Estado dinámico -->
            <span th:classappend="${rol.estado} ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'"
                  class="inline-flex items-center px-3 py-1 rounded-full text-xs font-medium"
                  th:text="${rol.estado} ? 'Activo' : 'Inactivo'">Activo</span>
        </div>

        <div class="px-8 py-6">
            <dl class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- ID -->
                <div>
                    <dt class="text-sm font-medium text-gray-500 mb-2">ID del Rol</dt>
                    <dd class="text-lg text-gray-900 font-mono bg-gray-100 px-3 py-2 rounded-lg inline-block"
                        th:text="${rol.id}">#</dd>
                </div>

                <!-- Nombre -->
                <div>
                    <dt class="text-sm font-medium text-gray-500 mb-2">Nombre</dt>
                    <dd class="text-lg font-semibold text-gray-900" th:text="${rol.nombre}">Administrador</dd>
                </div>

                <!-- Descripción -->
                <div class="md:col-span-2">
                    <dt class="text-sm font-medium text-gray-500 mb-2">Descripción</dt>
                    <dd class="text-gray-700 bg-gray-50 p-4 rounded-lg" th:text="${rol.descripcion}">Texto de ejemplo</dd>
                </div>

                <!-- Fecha Creación -->
                <div>
                    <dt class="text-sm font-medium text-gray-500 mb-2">Fecha de Creación</dt>
                    <dd class="text-gray-700"
                        th:text="${#temporals.format(rol.fechaCreacion, 'dd/MM/yyyy HH:mm')}">01/01/2025 12:00</dd>
                </div>

                <!-- Fecha Edición -->
                <div>
                    <dt class="text-sm font-medium text-gray-500 mb-2">Última Edición</dt>
                    <dd class="text-gray-700"
                        th:text="${rol.fechaEdicion != null} ? ${#temporals.format(rol.fechaEdicion, 'dd/MM/yyyy HH:mm')} : '-'">-</dd>
                </div>
            </dl>
        </div>
    </div>

    <!-- Botones de acción -->
    <div class="flex items-center justify-between">
        <a th:href="@{/roles}" class="inline-flex items-center gap-2 px-4 py-2 text-gray-600 hover:text-gray-800 transition-colors">
            <i class="fas fa-arrow-left"></i>
            Regresar
        </a>
        <div class="flex gap-3">
            <a th:href="@{/roles/edit/{id}(id=${rol.id})}"
               class="px-6 py-3 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition-all duration-200 font-medium shadow-sm flex items-center gap-2">
                <i class="fas fa-edit"></i>
                Editar
            </a>
            <a th:href="@{/roles/remove/{id}(id=${rol.id})}"
               class="px-6 py-3 border border-red-300 text-red-600 rounded-lg hover:bg-red-50 transition-all duration-200 font-medium
               flex items-center gap-2">
                <i class="fas fa-trash-alt"></i>
                Eliminar
            </a>
        </div>
    </div>

</div>
</body>
</html>

<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/_mainLayout}">

<head>
    <meta charset="UTF-8">
    <title>Editar Rol</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600;700&family=Open+Sans:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Open Sans', sans-serif; }
        h1, h2, h3, h4, h5, h6 { font-family: 'Work Sans', sans-serif; }
    </style>
</head>

<body class="bg-gray-50 min-h-screen">
<div layout:fragment="content" class="max-w-4xl mx-auto py-8 px-4">

    <!-- Header -->
    <div class="mb-8">
        <div class="flex items-center gap-3 mb-2">
            <div class="w-10 h-10 bg-orange-100 rounded-lg flex items-center justify-center">
                <i class="fas fa-edit text-orange-600"></i>
            </div>
            <h1 class="text-3xl font-bold text-gray-900">Editar Rol</h1>
        </div>
        <p class="text-gray-600">Modifica los datos del rol seleccionado</p>
    </div>

    <!-- Formulario -->
    <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
        <div class="px-8 py-6 border-b border-gray-100 flex items-center justify-between">
            <h2 class="text-xl font-semibold text-gray-900 flex items-center gap-2">
                <i class="fas fa-cog text-gray-500"></i>
                Información del Rol
            </h2>
            <!-- Mostrar el ID -->
            <span class="inline-flex items-center px-3 py-1 rounded-full text-xs font-medium bg-blue-100 text-blue-800">
                ID: <span th:text="*{id}">#</span>
            </span>
        </div>

        <form th:action="@{/roles/save}" th:object="${rol}" method="post" class="px-8 py-6 space-y-6">
            <!-- Campos ocultos -->
            <input type="hidden" th:field="*{id}">
            <input type="hidden" th:field="*{fechaCreacion}">
            <input type="hidden" th:field="*{fechaEdicion}">

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Nombre -->
                <div class="md:col-span-1">
                    <label for="nombre" class="block text-sm font-medium text-gray-700 mb-2">
                        Nombre del Rol <span class="text-red-500">*</span>
                    </label>
                    <div class="relative">
                        <input
                                type="text"
                                id="nombre"
                                th:field="*{nombre}"
                                placeholder="Ej: Administrador, Editor"
                                required
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg
                                       focus:ring-2 focus:ring-purple-500
                                       focus:border-transparent transition-all
                                       duration-200 placeholder-gray-400"
                        >
                        <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                            <i class="fas fa-tag text-gray-400"></i>
                        </div>
                    </div>
                    <p th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="text-red-500 text-sm mt-1"></p>
                </div>

                <!-- Descripción -->
                <div class="md:col-span-1">
                    <label for="descripcion" class="block text-sm font-medium text-gray-700 mb-2">
                        Descripción
                    </label>
                    <textarea
                            id="descripcion"
                            th:field="*{descripcion}"
                            rows="3"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg
                                   focus:ring-2 focus:ring-purple-500
                                   focus:border-transparent transition-all
                                   duration-200 placeholder-gray-400 resize-none"
                            placeholder="Describe las responsabilidades de este rol...">
                    </textarea>
                </div>
            </div>

            <!-- Estado -->
            <div>
                <label for="estado" class="block text-sm font-medium text-gray-700 mb-2">Estado</label>
                <select id="estado" th:field="*{estado}"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg
                               focus:ring-2 focus:ring-purple-500
                               focus:border-transparent">
                    <option th:value="true" th:text="'Activo'" th:selected="${rol.estado == true}"></option>
                    <option th:value="false" th:text="'Inactivo'" th:selected="${rol.estado == false}"></option>
                </select>
            </div>

            <!-- Botones -->
            <div class="flex items-center justify-between pt-6 border-t border-gray-100">
                <a th:href="@{/roles}" class="inline-flex items-center gap-2 px-4 py-2 text-gray-600 hover:text-gray-800 transition-colors">
                    <i class="fas fa-arrow-left"></i>
                    Regresar
                </a>
                <div class="flex gap-3">
                    <button type="button" th:onclick="|window.location='@{/roles}'|" class="px-6 py-3 border border-gray-300 text-gray-700 rounded-lg
                            hover:bg-gray-50 transition-all duration-200 font-medium">
                        Cancelar
                    </button>
                    <button type="submit" class="px-8 py-3 bg-purple-600 text-white rounded-lg
                            hover:bg-purple-700 transition-all duration-200 font-medium shadow-sm flex items-center gap-2">
                        <i class="fas fa-save"></i>
                        Guardar Cambios
                    </button>
                </div>
            </div>
        </form>
    </div>

</div>
</body>
</html>

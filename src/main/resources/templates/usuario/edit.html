<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layouts/_mainLayout">

<div layout:fragment="content">
  <h1>Editar usuario</h1>
  <form th:action="@{/usuarios/save}" th:object="${usuario}" method="post">
    <input type="hidden" th:field="*{id}">
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" class="form-control" th:field="*{nombre}" id="nombre" required>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="apellido">Apellido</label>
          <input type="text" class="form-control" th:field="*{apellido}" id="apellido" required>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="correo">Correo</label>
          <input type="email" class="form-control" th:field="*{correo}" id="correo" required>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="contrasena">Contrase√±a</label>
          <input type="password" class="form-control" th:field="*{contrasena}" id="contrasena" placeholder="Dejar en blanco si no se desea cambiar" required>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="rol">Rol</label>
          <select class="form-control" th:field="*{rol}" id="rol">
            <option th:each="rol : ${roles}" th:value="${rol.id}" th:text="${rol.nombre}"></option>
          </select>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="estado">Estado</label>
          <select class="form-control" th:field="*{estado}" id="estado">
            <option value="true">Activo</option>
            <option value="false">Inactivo</option>
          </select>
        </div>
      </div>
    </div>
    <hr>
    <button type="submit" class="btn btn-primary">Guardar cambios</button>
    <a th:href="@{/usuarios}">Regresar</a>
  </form>
</div>

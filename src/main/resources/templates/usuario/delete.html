<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layouts/_mainLayout">

<div layout:fragment="content">
    <h1>Eliminar usuario</h1>
    <h3>¿Está seguro que desea eliminar este registro?</h3>
    <div>
        <hr />
        <dl class ="row">
            <dt class = "col-sm-2">ID</dt>
            <dd class = "col-sm-10" th:text="${usuario.id}"></dd>

            <dt class = "col-sm-2">Nombre</dt>
            <dd class = "col-sm-10" th:text="${usuario.nombre}"></dd>

            <dt class = "col-sm-2">Apellido</dt>
            <dd class = "col-sm-10" th:text="${usuario.apellido}"></dd>

            <dt class = "col-sm-2">Correo</dt>
            <dd class = "col-sm-10" th:text="${usuario.correo}"></dd>

            <dt class = "col-sm-2">Rol</dt>
            <dd class = "col-sm-10" th:text="${usuario.rol.nombre}"></dd>

            <dt class = "col-sm-2">Estado</dt>
            <dd class = "col-sm-10" th:text="${usuario.estado} ? 'Activo' : 'Inactivo'"></dd>
        </dl>

        <form th:action="@{/usuarios/delete}" method="post">
            <input type="hidden" name="Id" th:value="${usuario.id}">
            <input type="submit" value="Eliminar"  class="btn btn-danger">
            <a th:href="@{/usuarios}">Regresar</a>
        </form>
    </div>
</div>

<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/_mainLayout}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Auditoría</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600;700&family=Open+Sans:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Open Sans', sans-serif; }
        h1,h2,h3,h4,h5,h6 { font-family: 'Work Sans', sans-serif; }
    </style>
</head>

<body class="bg-gray-50 min-h-screen">
<div layout:fragment="content" class="max-w-4xl mx-auto py-10 px-6">

    <!-- Header -->
    <div class="mb-8 text-center">
        <div class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-r from-red-500 to-red-600 rounded-2xl shadow-lg mb-4">
            <i class="fas fa-exclamation-triangle text-white text-2xl"></i>
        </div>
        <h1 class="text-4xl font-extrabold text-gray-900 mb-2">Eliminar Auditoría</h1>
        <p class="text-lg text-gray-600">
            Confirma si deseas <span class="font-semibold text-red-600">eliminar</span> esta auditoría del sistema
        </p>
    </div>

    <!-- Tarjeta de Información General -->
    <div class="bg-gradient-to-tr from-white to-gray-50 rounded-2xl shadow-lg border border-gray-200 overflow-hidden mb-8">
        <div class="px-8 py-6 border-b border-gray-100 flex items-center justify-between bg-gradient-to-r from-red-50 to-red-100">
            <h2 class="text-xl font-bold text-gray-800 flex items-center gap-2">
                <i class="fas fa-info-circle text-red-500"></i>
                Información de la Auditoría
            </h2>
        </div>

        <div class="px-8 py-6">
            <dl class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- ID -->
                <div class="bg-gradient-to-r from-gray-100 to-gray-200 p-4 rounded-xl shadow-inner">
                    <dt class="text-sm font-semibold text-gray-600 mb-2">ID</dt>
                    <dd class="text-xl text-gray-900 font-mono" th:text="${auditoria.id}">#</dd>
                </div>

                <!-- Usuario -->
                <div class="bg-gradient-to-r from-red-100 to-red-200 p-4 rounded-xl shadow-inner">
                    <dt class="text-sm font-semibold text-gray-600 mb-2">Usuario</dt>
                    <dd class="text-xl font-bold text-gray-900"
                        th:text="${auditoria.usuario.nombre + ' ' + auditoria.usuario.apellido}">Nombre Usuario</dd>
                </div>

                <!-- Acción -->
                <div class="bg-gradient-to-r from-blue-50 to-gray-100 p-4 rounded-xl shadow-inner">
                    <dt class="text-sm font-semibold text-gray-600 mb-2">Acción</dt>
                    <dd class="text-gray-800 font-medium" th:text="${auditoria.accion}">Eliminar</dd>
                </div>

                <!-- Tabla afectada -->
                <div class="bg-gradient-to-r from-blue-50 to-gray-100 p-4 rounded-xl shadow-inner">
                    <dt class="text-sm font-semibold text-gray-600 mb-2">Tabla Afectada</dt>
                    <dd class="text-gray-800 font-medium" th:text="${auditoria.tablaAfectada}">Tabla</dd>
                </div>

                <!-- Descripción -->
                <div class="md:col-span-2 bg-gradient-to-r from-red-50 to-red-100 p-4 rounded-xl shadow-inner">
                    <dt class="text-sm font-semibold text-gray-600 mb-2">Descripción</dt>
                    <dd class="text-gray-800 font-medium" th:text="${auditoria.descripcion}">Detalle de la auditoría</dd>
                </div>

                <!-- Fecha -->
                <div class="bg-gradient-to-r from-blue-50 to-gray-100 p-4 rounded-xl shadow-inner">
                    <dt class="text-sm font-semibold text-gray-600 mb-2">Fecha</dt>
                    <dd class="text-gray-800 font-medium"
                        th:text="${#temporals.format(auditoria.fecha, 'dd/MM/yyyy')}">01/01/2025</dd>
                </div>
            </dl>
        </div>
    </div>

    <!-- Formulario de eliminación -->
    <form th:action="@{/auditorias/delete}" method="post">
        <input type="hidden" name="id" th:value="${auditoria.id}">
        <div class="flex items-center justify-between">
            <a th:href="@{/auditorias}"
               class="inline-flex items-center gap-2 px-5 py-3 bg-gray-200 rounded-lg text-gray-800 font-medium shadow
                hover:shadow-md hover:scale-105 transform transition">
                <i class="fas fa-arrow-left"></i>
                Cancelar
            </a>
            <button type="submit"
                    class="px-6 py-3 bg-gradient-to-r from-red-600 to-red-700 text-white rounded-lg
                           hover:from-red-700 hover:to-red-800 shadow-lg hover:shadow-xl transition-all duration-200
                           font-semibold flex items-center gap-2">
                <i class="fas fa-trash-alt"></i>
                Eliminar Auditoría
            </button>
        </div>
    </form>

</div>
</body>
</html>

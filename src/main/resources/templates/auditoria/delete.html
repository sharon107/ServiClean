<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layouts/_mainLayout">

<div layout:fragment="content">
    <div class="modal-backdrop show"></div>
    <div class="modern-modal">
        <div class="modern-modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-exclamation-triangle text-danger me-2"></i> ¿Eliminar auditoría?</h2>
            </div>
            <div class="modal-body">
                <p>
                    Esta acción <strong>no se puede deshacer</strong>.
                    La auditoría con ID <strong th:text="${auditoria.id}"></strong>, realizada por
                    <strong th:text="${auditoria.usuario.nombre} + ' ' + ${auditoria.usuario.apellido}"></strong>,
                    será eliminada permanentemente del sistema.
                </p>

                <ul class="modal-details">
                    <li><b>Acción:</b> <span th:text="${auditoria.accion}"></span></li>
                    <li><b>Tabla:</b> <span th:text="${auditoria.tablaAfectada}"></span></li>
                    <li><b>Descripción:</b> <span th:text="${auditoria.descripcion}"></span></li>
                    <li><b>Fecha:</b> <span th:text="${#temporals.format(auditoria.fecha, 'dd/MM/yyyy')}"></span></li>
                </ul>
            </div>
            <div class="modal-footer">
                <form th:action="@{/auditorias/delete}" method="post">
                    <input type="hidden" name="Id" th:value="${auditoria.id}">

                    <!-- Cancelar ahora redirige directo -->
                    <a th:href="@{/auditorias}" class="btn-modern btn-secondary-modern">
                        Cancelar
                    </a>

                    <button type="submit" class="btn-modern btn-danger-modern">
                        <i class="fas fa-trash-alt me-2"></i>Eliminar
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Estilos -->
    <style>
        * { font-family: 'Poppins', sans-serif; }

        .modal-backdrop {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1040;
        }

        .modern-modal {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1050;
        }

        .modern-modal-content {
            background: #fff;
            border-radius: 20px;
            padding: 2rem;
            max-width: 600px;
            width: 90%;
            box-shadow: 0 10px 35px rgba(0,0,0,0.2);
            animation: fadeInUp 0.4s ease;
        }

        .modal-header h2 {
            font-weight: 700;
            color: #2c3e50;
            font-size: 1.5rem;
        }

        .modal-body {
            margin-top: 1rem;
            font-size: 1rem;
            color: #495057;
        }

        .modal-body strong { color: #764ba2; }
        .modal-details { margin-top: 1rem; list-style: none; padding: 0; }
        .modal-details li { margin-bottom: 0.5rem; }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 2rem;
        }

        /* Botones */
        .btn-modern {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.8rem 1.8rem;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .btn-secondary-modern {
            background: #f1f3f5;
            color: #495057;
        }

        .btn-secondary-modern:hover {
            background: #e0e3e7;
        }

        .btn-danger-modern {
            background: #e63946;
            color: white;
            box-shadow: 0 4px 10px rgba(230,57,70,0.3);
        }

        .btn-danger-modern:hover {
            background: #d62828;
            box-shadow: 0 6px 15px rgba(230,57,70,0.5);
        }

        /* Animación */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</div>
</html>

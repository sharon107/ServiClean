<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layouts/_mainLayout">

<div layout:fragment="content">
    <h1>Eliminar Auditoria</h1>
    <div>
        <hr />
        <dl class ="row">
            <dt class = "col-sm-2">ID</dt>
            <dd class = "col-sm-10" th:text="${auditoria.id}"></dd>

            <dt class="col-sm-2">Usuario</dt>
            <dd class="col-sm-10" th:text="${auditoria.usuario.nombre} + ' ' + ${auditoria.usuario.apellido}"></dd>

            <dt class = "col-sm-2">Accion</dt>
            <dd class = "col-sm-10" th:text="${auditoria.accion}"></dd>

            <dt class = "col-sm-2">Tabla Afectada</dt>
            <dd class = "col-sm-10" th:text="${auditoria.tablaAfectada}"></dd>

            <dt class = "col-sm-2">Descripcion</dt>
            <dd class = "col-sm-10" th:text="${auditoria.descripcion}"></dd>

            <dt class="col-sm-2">Fecha</dt>
            <dd class="col-sm-10"
                th:text="${#temporals.format(auditoria.fecha, 'dd/MM/yyyy')}"></dd>
        </dl>

        <h3>¿Está seguro que desea eliminar este registro?</h3>
        <form th:action="@{/auditorias/delete}" method="post">
            <input type="hidden" name="Id" th:value="${auditoria.id}">
            <input type="submit" value="Eliminar"  class="btn btn-danger">
            <a th:href="@{/auditorias}">Regresar</a>
        </form>
    </div>
    </html>

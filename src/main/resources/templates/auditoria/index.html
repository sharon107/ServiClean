<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layouts/_mainLayout">

<div layout:fragment="content">

  <!-- Mostrar mensaje de confirmación en caso de éxito -->
  <div th:if="${mg != null}">
    <script>
      Swal.fire({
      title: "Confirmación",
      text: '[[${msg}]]',
      icon: "success"
      });
    </script>
  </div>

  <!-- Mostrar mensaje de error en caso de error -->
  <div th:if="${error != null}">
    <script>
      Swal.fire({
      title: "Error",
      text: '[[${error}]]',
      icon: "error"
      });
    </script>
  </div>

  <h1>Listado de Auditorias</h1>
  <a th:href="@{/auditorias/create}" class="btn btn-outline-primary">Nueva Auditoria</a>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>ID</th>
      <th>Id Usuario</th>
      <th>Accion</th>
      <th>Tabla Afectada</th>
      <th>Descripcion</th>
      <th>Fecha</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${auditorias}">
      <td th:text="${item.id}"></td>
      <td th:text="${item.id_usuario}"></td>
      <td th:text="${item.accion}"></td>
      <td th:text="${item.tablaAfectada}"></td>
      <td th:text="${item.descripcion}"></td>
      <td th:text="${#temporals.format(item.fecha, 'dd/MM/yyyy')}"></td>
      <td>
        <a th:href="@{/auditorias/details/{id} (id = ${item.id}) }" class="btn btn-outline-secondary">Detalles</a>
        <a th:href="@{/auditorias/edit/{id} (id = ${item.id}) }" class="btn btn-outline-info">Editar</a>
        <a th:href="@{/auditorias/remove/{id} (id = ${item.id}) }" class="btn btn-outline-danger">Eliminar</a>
      </td>
    </tr>
    </tbody>
  </table>

  <nav aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item" th:each="pageNumber : ${pageNumbers}">
        <a class="page-link" th:href="@{|/equipos?page=${pageNumber}|}" th:text="${pageNumber}"></a>
      </li>
    </ul>
  </nav>

</div>
</html>

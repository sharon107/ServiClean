<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layouts/_mainLayout">

<div layout:fragment="content">
    <h1>Crear nueva Auditoria</h1>
    <form th:action="@{/auditorias/save}" th:object="${auditoria}" method="post">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <!-- Selección de usuario -->
                    <label for="usuario">Usuario</label>
                    <select class="form-control" th:field="*{usuario}" id="usuario" required>
                        <option th:each="usuario : ${usuarios}"
                                th:value="${usuario.id}"
                                th:text="${usuario.nombre + ' ' + usuario.apellido}">
                        </option>
                    </select>

                    <!-- Acción -->
                    <label for="accion">Acción</label>
                    <input type="text" class="form-control" th:field="*{accion}" id="accion" placeholder="Escriba la acción" required>

                    <!-- Tabla afectada -->
                    <label for="tablaAfectada">Tabla Afectada</label>
                    <input type="text" class="form-control" th:field="*{tablaAfectada}" id="tablaAfectada" placeholder="Escriba la tabla afectada" required>

                    <!-- Descripción -->
                    <label for="descripcion">Descripción</label>
                    <input type="text" class="form-control" th:field="*{descripcion}" id="descripcion" placeholder="Escriba la descripción" required>

                    <!-- Fecha -->
                    <label>Fecha</label>
                    <p th:text="${#temporals.format(T(java.time.LocalDateTime).now(), 'dd/MM/yyyy')}"></p>
                </div>
            </div>
        </div>
        <hr>
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a th:href="@{/auditorias}" class="btn btn-secondary">Regresar</a>
    </form>
</div>
</html>

<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layouts/_mainLayout">

<div layout:fragment="content">
  <h1>Editar Auditoria</h1>
  <form th:action="@{/auditorias/save}" th:object="${auditoria}" method="post">
    <input type="hidden" th:field="*{id}">

    <div class="row">
      <div class="col-md-6">
        <div class="form-group">

          <!-- Select de usuarios -->
          <label for="usuario">Usuario</label>
          <select class="form-control" th:field="*{usuario.id}" id="usuario" required>
            <option th:each="u : ${usuarios}"
                    th:value="${u.id}"
                    th:text="${u.nombre} + ' ' + ${u.apellido}">
            </option>
          </select>

          <!-- Acción -->
          <label for="accion">Accion</label>
          <input type="text" class="form-control" th:field="*{accion}" id="accion" placeholder="Escriba la accion" required>

          <!-- Tabla Afectada -->
          <label for="tablaAfectada">Tabla Afectada</label>
          <input type="text" class="form-control" th:field="*{tablaAfectada}" id="tablaAfectada" placeholder="Escriba la tabla afectada" required>

          <!-- Descripción -->
          <label for="descripcion">Descripcion</label>
          <input type="text" class="form-control" th:field="*{descripcion}" id="descripcion" placeholder="Escriba la descripcion" required>

          <!-- Fecha (solo lectura) -->
          <label>Fecha</label>
          <p class="form-control" th:text="${#temporals.format(auditoria.fecha, 'dd/MM/yyyy')}"></p>

        </div>
      </div>
    </div>

    <hr>
    <button type="submit" class="btn btn-primary">Guardar cambios</button>
    <a th:href="@{/auditorias}" class="btn btn-secondary">Regresar</a>
  </form>
</div>
</html>

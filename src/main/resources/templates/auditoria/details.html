<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layouts/_mainLayout">

<div layout:fragment="content">
    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-lg-8">

                <!-- Encabezado -->
                <div class="page-header mb-5">
                    <h1 class="main-title">
                        <i class="fas fa-info-circle me-3"></i>
                        Detalles de Auditoría
                    </h1>
                    <div class="title-underline"></div>
                    <p class="page-subtitle">Visualice la información completa de la auditoría seleccionada</p>
                </div>

                <!-- Tarjeta de detalles -->
                <div class="modern-card form-card">
                    <div class="card-glow"></div>
                    <div class="details-container">
                        <div class="detail-item">
                            <span class="detail-label"><i class="fas fa-hashtag me-2"></i>ID:</span>
                            <span class="detail-value" th:text="${auditoria.id}"></span>
                        </div>

                        <div class="detail-item">
                            <span class="detail-label"><i class="fas fa-user me-2"></i>Usuario:</span>
                            <span class="detail-value" th:text="${auditoria.usuario.nombre} + ' ' + ${auditoria.usuario.apellido}"></span>
                        </div>

                        <div class="detail-item">
                            <span class="detail-label"><i class="fas fa-edit me-2"></i>Acción:</span>
                            <span class="detail-value" th:text="${auditoria.accion}"></span>
                        </div>

                        <div class="detail-item">
                            <span class="detail-label"><i class="fas fa-table me-2"></i>Tabla Afectada:</span>
                            <span class="detail-value" th:text="${auditoria.tablaAfectada}"></span>
                        </div>

                        <div class="detail-item">
                            <span class="detail-label"><i class="fas fa-file-alt me-2"></i>Descripción:</span>
                            <span class="detail-value" th:text="${auditoria.descripcion}"></span>
                        </div>

                        <div class="detail-item">
                            <span class="detail-label"><i class="fas fa-calendar-alt me-2"></i>Fecha:</span>
                            <span class="detail-value" th:text="${#temporals.format(auditoria.fecha, 'dd/MM/yyyy')}"></span>
                        </div>
                    </div>

                    <div class="form-divider"></div>

                    <!-- Botones -->
                    <div class="action-buttons">
                        <a th:href="@{/auditorias/edit/{id}(id=${auditoria.id})}" class="btn-modern btn-primary-modern">
                            <i class="fas fa-edit me-2"></i>Editar
                        </a>
                        <a th:href="@{/auditorias}" class="btn-modern btn-secondary-modern">
                            <i class="fas fa-arrow-left me-2"></i>Regresar
                        </a>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Estilos CSS (mismos que formulario + extras para detalles) -->
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --card-shadow: 0 15px 35px rgba(0,0,0,0.1);
            --hover-shadow: 0 25px 50px rgba(0,0,0,0.2);
        }

        * { font-family: 'Poppins', sans-serif; }
        body { background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); min-height: 100vh; color: #2c3e50; }

        .page-header { text-align: center; animation: slideInDown 0.8s ease; }
        .main-title { font-size: 2.5rem; font-weight: 700; background: var(--primary-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; margin-bottom: 1rem; }
        .title-underline { width: 100px; height: 4px; background: var(--primary-gradient); margin: 0 auto 1.5rem; border-radius: 2px; animation: expandWidth 1s ease 0.5s both; }
        .page-subtitle { color: #6c757d; font-size: 1.1rem; font-weight: 500; }

        .modern-card { background: rgba(255,255,255,0.95); backdrop-filter: blur(20px); border-radius: 25px; padding: 2.5rem; box-shadow: var(--card-shadow); border: 1px solid rgba(255,255,255,0.2); position: relative; overflow: hidden; transition: all 0.4s ease; animation: fadeInUp 0.8s ease forwards; }
        .modern-card:hover { transform: translateY(-5px); box-shadow: var(--hover-shadow); }
        .card-glow { position: absolute; top: -2px; left: -2px; right: -2px; bottom: -2px; background: var(--primary-gradient); border-radius: 25px; opacity: 0; z-index: -1; transition: opacity 0.3s ease; }
        .modern-card:hover .card-glow { opacity: 0.1; animation: rotate 3s linear infinite; }

        /* Estilo para la lista de detalles */
        .details-container { display: flex; flex-direction: column; gap: 1.5rem; }
        .detail-item { display: flex; flex-direction: column; padding: 1rem; border-radius: 15px; background: rgba(245,247,250,0.7); transition: background 0.3s ease; }
        .detail-item:hover { background: rgba(245,247,250,1); }
        .detail-label { font-weight: 600; color: #764ba2; margin-bottom: 0.3rem; font-size: 1rem; }
        .detail-value { font-size: 1.1rem; color: #2c3e50; }

        .form-divider { height: 2px; background: linear-gradient(90deg, transparent, rgba(102,126,234,0.3), transparent); margin: 2rem 0; border-radius: 1px; }

        /* Botones modernos */
        .action-buttons { display: flex; gap: 1rem; justify-content: flex-end; flex-wrap: wrap; }
        .btn-modern { display: inline-flex; align-items: center; justify-content: center; padding: 1rem 2rem; border: none; border-radius: 50px; font-weight: 600; font-size: 1rem; text-decoration: none; transition: all 0.3s ease; text-transform: uppercase; letter-spacing: 0.5px; min-width: 150px; cursor: pointer; position: relative; overflow: hidden; }
        .btn-modern::before { content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%; background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent); transition: left 0.5s; }
        .btn-modern:hover::before { left: 100%; }
        .btn-primary-modern { background: var(--primary-gradient); color: white; box-shadow: 0 4px 15px rgba(102,126,234,0.3); }
        .btn-primary-modern:hover { transform: translateY(-3px); box-shadow: 0 8px 25px rgba(102,126,234,0.4); color: white; }
        .btn-secondary-modern { background: rgba(108,117,125,0.1); color: #6c757d; border: 2px solid rgba(108,117,125,0.2); backdrop-filter: blur(10px); }
        .btn-secondary-modern:hover { background: rgba(108,117,125,0.2); color: #495057; transform: translateY(-3px); box-shadow: 0 8px 25px rgba(108,117,125,0.2); text-decoration: none; }

        @keyframes fadeInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes slideInDown { from { opacity: 0; transform: translateY(-30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes expandWidth { from { width: 0; } to { width: 100px; } }
        @keyframes rotate { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        @media (max-width: 768px) {
            .main-title { font-size: 2rem; }
            .modern-card { padding: 1.5rem; }
            .action-buttons { justify-content: center; }
            .btn-modern { min-width: 120px; font-size: 0.9rem; }
        }
    </style>
</div>
</html>

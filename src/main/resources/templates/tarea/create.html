<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layouts/_mainLayout">

<div layout:fragment="content">
    <div class="container py-4">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <!-- Título -->
                <div class="page-header text-center mb-4">
                    <h2 class="page-title">Crear Nueva Tarea</h2>
                    <p class="page-subtitle">Complete los datos para registrar una nueva tarea</p>
                </div>

                <!-- Tarjeta estilo Materio -->
                <div class="card materio-card p-4">
                    <form th:action="@{/tareas/save}" th:object="${tarea}" method="post">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="titulo" class="form-label">Título</label>
                                <input type="text" th:field="*{titulo}" class="form-control materio-input" id="titulo" placeholder="Escriba el nombre de la tarea" required>
                            </div>
                            <div class="col-md-6">
                                <label for="equipo" class="form-label">Equipo</label>
                                <input type="text" th:field="*{equipo}" class="form-control materio-input" id="equipo" placeholder="Ingrese equipo" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Fecha de Asignación</label>
                                <input type="date" th:field="*{fechaAsignacion}" class="form-control materio-input" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Estado</label>
                                <select th:field="*{estado}" class="form-select materio-input">
                                    <option value="Pendiente">Pendiente</option>
                                    <option value="En progreso">En progreso</option>
                                    <option value="Completada">Completada</option>
                                </select>
                            </div>
                        </div>
                        <hr class="my-4">
                        <div class="d-flex justify-content-end gap-2">
                            <button type="submit" class="btn materio-btn">Guardar</button>
                            <a th:href="@{/tareas}" class="btn btn-outline-secondary">Regresar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Estilos Materio -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f6fa;
        }
        .page-title {
            font-weight: 600;
            color: #2c3e50;
        }
        .page-subtitle {
            color: #7f8c8d;
            font-size: 0.95rem;
        }
        .materio-card {
            border-radius: 16px;
            background: #ffffff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            border: none;
        }
        .materio-input {
            border-radius: 10px;
            border: 1px solid #e0e0e0;
            padding: 10px 15px;
            transition: all 0.2s ease;
        }
        .materio-input:focus {
            border-color: #7367f0;
            box-shadow: 0 0 0 3px rgba(115, 103, 240, 0.2);
        }
        .materio-btn {
            background-color: #7367f0;
            color: #fff;
            border-radius: 10px;
            padding: 8px 20px;
            border: none;
            transition: 0.3s;
        }
        .materio-btn:hover {
            background-color: #5a4ae3;
        }
        .btn-outline-secondary {
            border-radius: 10px;
        }
    </style>
</div>
</html>

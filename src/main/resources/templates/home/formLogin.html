<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link th:href="@{/css/login.css}" rel="stylesheet" />
</head>
<body class="main-bg">
<div class="login-container text-c animated flipInX">
    <div>
        <h1 class="logo-badge text-whitesmoke"><span class="fa fa-user-circle"></span></h1>
    </div>
    <h3 class="text-whitesmoke">Inicio de sesión</h3>
    <div class="container-content">
        <form class="margin-t" th:action="@{/login}" method="post">
            <div th:if="${param.error}" class="alert alert-danger" role="alert">
                Correo o contraseña incorrectos.
            </div>
            <div class="form-group">
                <input type="text" name="username" class="form-control" placeholder="Correo" required="">
            </div>
            <div class="form-group">
                <input type="password" name="password" class="form-control" placeholder="*****" required="">
            </div>
            <button type="submit" class="form-button button-l margin-b">Iniciar</button>
        </form>
    </div>
</div>
</body>
</html>
